<ion-view view-title="Contacts" id="ContactsPage">
  <ion-content>	
  	<div class="header-bar" id="add-contact-button">
  		<a ng-click="modal.show()">Add Contact</a>
  	</div>
    <ion-list>
      <ion-item ng-repeat="contact in contacts" href="#/app/payments/{{contact.id}}">
        {{contact.name}}
      </ion-item>
    </ion-list>
</ion-content>
